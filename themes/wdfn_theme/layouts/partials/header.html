<a class="usa-skipnav" href="#main-content">Skip to main content</a>
<div class="usa-banner usgs-banner">
    <header class="usa-banner-header">
        <div class="usa-banner-inner">
            <div class="grid-col-auto">
                <img class="usa-banner-header-flag" src="{{ $.Site.BaseURL }}img/favicons/favicon-57.png" alt="U.S. flag">
            </div>
            <div class="grid-col-fill tablet:grid-col-auto">
                <p class="usa-banner-header-text">An official website of the United States government</p>
            </div>
        </div>
    </header>
</div>
<div class="usa-overlay"></div>
<header class="usa-header usa-header-extended usgs-header" role="banner">
    <div class="usa-navbar">
        <div class="usa-logo">
            <img alt="USGS Home" src="{{ $.Site.BaseURL }}img/USGS_logo.svg" />
        </div>
        <button class="usa-menu-btn">Menu</button>
    </div>
    <nav role="navigation" class="usa-nav">
        <div class="usa-nav-inner">
            <button class="usa-nav-close"><img src="{{ $.Site.BaseURL }}img/close.svg" alt="close"></button>
            <ul class="usa-nav-primary usa-accordion">
                <li class="usa-nav-primary-item">
                    <a class="usa-nav-link" href="{{ $.Site.BaseURL }}"><i>Water Data For The Nation Updates</i></a>
                </li>
                {{ range $key, $value := .Site.Taxonomies }}
                <li class="usa-nav-primary-item">
                    <button class="usa-accordion-button usa-nav-link" aria-expanded="false" aria-controls="section-{{ $key }}"><span>{{ $key | title }}</span></button>
                    <ul id="section-{{ $key }}" class="usa-nav-submenu">
                        {{ range first 10 $value.ByCount }}
                            <li class="usa-nav-submenu-item">
                                <a href="{{ $.Site.BaseURL }}{{ $key }}/{{ .Name | urlize }}">{{ .Name }}</a>
                            </li>
                        {{ end }}
                    </ul>
                </li>
              {{ end }}
            </ul>
        </div>
   </nav>
</header>
