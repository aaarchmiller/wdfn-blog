{{ define "main" }}
  <div class="grid-container">
    <div class="grid-row grid-gap">
      {{ range $key, $value := .Paginator.Pages }}
        {{ if ge $value.Date.Unix 100 }}
          <div class="mobile-lg:grid-col-6 tablet:grid-col-4 desktop:grid-col-3">
            {{ .Render "grid" }}
          </div>
        {{ end }}
      {{ end }}
    </div>
    {{ partial "pagination.html" . }}
  </div>
{{ end }}
